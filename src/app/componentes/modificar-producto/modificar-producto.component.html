<div>
    <div class="login">
        <div class="login-triangle"></div>
        
        <h2 class="login-header">Cargar Producto</h2>
      
        <div class="login-container">
        
            <form [formGroup]="miFormulario">
                <p>Nombre:<input type="text" formControlName="nombre" [(ngModel)]="productoAux.nombre" class="form-control" [ngModelOptions]="{standalone: true}"></p>
                <p>Marca:<input type="text" formControlName="marca" [(ngModel)]="productoAux.marca" class="form-control"  [ngModelOptions]="{standalone: true}"></p>
                <p>Stock:<input type="number" formControlName="stock" [(ngModel)]="productoAux.stock" class="form-control"  [ngModelOptions]="{standalone: true}"></p>
                <p>Tipo:<input type="text" formControlName="tipo" [(ngModel)]="productoAux.tipo" class="form-control" [ngModelOptions]="{standalone: true}"></p>
                <p>Local:<input type="text"  formControlName="local" [(ngModel)]="productoAux.local" class="form-control"  [ngModelOptions]="{standalone: true}"></p>
                <p>Precio:<input type="number" formControlName="precio" [(ngModel)]="productoAux.precio" class="form-control" [ngModelOptions]="{standalone: true}"></p>
            </form>
            <br>
            <p><button class="btn btn-danger" (click)="modificarProductoBD(productoAux)" [disabled]="!miFormulario.valid">Registrarse</button></p>
        
        </div>
      </div>
</div>
